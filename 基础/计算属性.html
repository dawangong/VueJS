<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reverseStr}}</p>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            computed: {
                reverseStr: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
