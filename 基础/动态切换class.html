<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .normal {
            background: orangered;
        }
        .active {
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <p class="normal" :class="{active:isActive}">111</p>
        <button @click="handle">点我</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isActive:false
            },
            methods: {
                handle: function () {
                    this.isActive = true;
                }
            }
        });
    </script>
</body>
</html>
