<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--可以通过数组语法共用多个样式对象-->
        <!--vue会自动侦测并添加样式兼容前缀-->
        <div :style="[cssObj]"></div>
    </div>
    <script>
        let  vm = new Vue({
            el: '#app',
            data: {
                cssObj: {
                    width: '200px',
                    height: '200px',
                    background: 'blue',
                    margin: '100px auto'
                }
            }
        });
    </script>
</body>
</html>
