<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="button-component">
        <btn></btn>
    </div>
    <script>
        Vue.component('btn', {
            template:'<button  @click="handle()">{{count}}</button>',
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                handle: function () {
                    this.count ++
                }
            }
        });
        let vm = new Vue({
            el: '#button-component'
        })
    </script>
</body>
</html>
