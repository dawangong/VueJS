<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--只是简单的显隐（display）。-->
    <div id="app">
        <div v-show="isShow">?</div>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                isShow: true
            }
        });
    </script>
</body>
</html>
