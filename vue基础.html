<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-if="odd">ni</span>
        <span v-bind:title="title">title</span>
        <input type="text" v-model="title">
        <span v-for="i in mock">
            {{i}}
        </span>
        <button v-on:click="handle">点击</button>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                title: 'tips',
                odd: false,
                mock: [
                    'ni',
                    'wo',
                    'ta'
                ]
            },
            methods: {
                handle: function () {
                    alert('ok')
                }
            }
        })
    </script>
</body>
</html>
