<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .normal {
            background: orangered;
        }
        .active {
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="classSelect">ok</p>
    </div>
    <script>
        //一步到位的写法
        let vm = new Vue({
            el: '#app',
            data: {
                classSelect: {
                    active: false,
                    normal: true
                }
            }
        })
    </script>
</body>
</html>
