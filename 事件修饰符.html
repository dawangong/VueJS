<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--除了使用$event在事件中处理dom细节外，更好的方式是通过修饰符去处理，让方法内更关注逻辑。-->
</head>
<body>
<!--.stop：阻止事件继续传播 即阻止它的捕获和冒泡过程-->
<!--.prevent：阻止默认事件发生 即event.preventdefault(): 实例： 阻止了a标签的默认刷新-->
<!--.capture：启用捕获模式-->
<!--.self：当前元素自身时触发处理函数时才会触发函数（原理：是根据event.target确定是否当前元素本身，来决定是否触发的事件/函数 ）-->
<!--.once：只触发一次-->
<!--.passive：//-->
</body>
</html>
